{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {% if form.errors %}
    <ul>
        {% for field, errors in form.errors.items %} 
        <li> 
            {{field}}: {{errors|join:","}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
