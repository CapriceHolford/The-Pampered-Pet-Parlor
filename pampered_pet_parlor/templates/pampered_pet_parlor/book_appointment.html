{% extends "base.html" %}

{% block title %}Book an Appointment{% endblock %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">Book an Appointment</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
    </div>
{% endblock %}
