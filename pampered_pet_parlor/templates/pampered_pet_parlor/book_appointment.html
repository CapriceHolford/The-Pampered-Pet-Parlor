{% extends 'base.html' %}

{% block title %}Book an Appointment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Book an Appointment</h2>
    <form method="POST" class="p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ form.name.value }}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ form.email.value }}" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ form.phone.value }}">
        </div>
        <div class="form-group">
            <label for="pet_name">Pet Name:</label>
            <input type="text" id="pet_name" name="pet_name" class="form-control" value="{{ form.pet_name.value }}">
        </div>
        <div class="form-group">
            <label for="pet_breed">Pet Breed:</label>
            <input type="text" id="pet_breed" name="pet_breed" class="form-control" value="{{ form.pet_breed.value }}">
        </div>
        <div class="form-group">
            <label for="size" class="form-label">Pet Size</label>
            <select class="form-select" id="size" name="size" required>
                <option value="micro"> Micro (0-5kg) </option>
                <option value="small"> Small (6kg- 10kg) </option>
                <option value="medium"> Medium (11kg- 24kg) </option>
                <option value="large"> Large (25kg -44kg) </option>
                <option value="extralarge"> Extra Large (45kg and over) </option>
            </select>
        </div>
        <div class="form-group">
            <label for="pet_age">Pet Age:</label>
            <input type="number" id="pet_age" name="pet_age" class="form-control" value="{{ form.pet_age.value }}">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ form.date.value }}">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-control" value="{{ form.time.value }}">
        </div>
        <div class="form-group">
            <label for="service">Service:</label>
            <select id="service" name="service" class="form-control">
                <option value="fullgroom" {% if form.service.value == "fullgroom" %}selected{% endif %}>Full Groom
                </option>
                <option value="wash-go" {% if form.service.value == "wash-go" %}selected{% endif %}> Wash & Go </option>
                <option value="bath" {% if form.service.value == "bath" %}selected{% endif %}> Bath & Nail Trim
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" class="form-control">{{ form.notes.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Booking</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Back to Profile</a>
    </form>
</div>
{% endblock %}
