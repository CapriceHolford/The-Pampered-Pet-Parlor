{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="contact-container">
    <h2 class="contact-heading">Contact Us</h2>
    <p class="contact-description">Weâ€™d love to hear from you! Please reach out to us via the form below.</p>
    
    {% if thank_you_message %}
        <div class="thank-you-message">
            <p>{{ thank_you_message }}</p>
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'contact' %}" class="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
        </div>
        <button type="submit" class="form-button">Send</button>
    </form>
</div>
{% endblock %}
