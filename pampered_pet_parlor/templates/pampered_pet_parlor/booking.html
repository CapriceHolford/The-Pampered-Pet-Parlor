{% extends 'base.html' %}

{% block content %}
<body style="background-color: #5CC8FF;"></body>
<form method="POST" action="{% url 'booking' %}">
    {% csrf_token %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Booking Form</h3>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="breed" class="form-label">Dog/Cat Breed</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-dog"></i> </span>
                                <span class="input-group-text"><i class="fa-solid fa-cat"></i> </span>
                                <input type="text" class="form-control" id="breed" name="breed" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Pet Size</label>
                            <select class="form-select" id="size" name="size" required>
                                <option value="micro"> Micro (0-5kg) </option>
                                <option value="small"> Small (6kg- 10kg) </option>
                                <option value="medium"> Medium (11kg- 24kg) </option>
                                <option value="large"> Large (25kg -44kg) </option>
                                <option value="extralarge"> Extra Large (45kg and over) </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-calendar"></i> </span>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-clock"></i> </span>
                                <input type="time" class="form-control" id="time" name="time" required>
                            </div>
                            <div class="mb-3">
                                <label for="service" class="form-label">Service</label>
                                <select class="form-select" id="service" name="service" required>
                                    <option value="grooming">Grooming</option>
                                    <option value="nail-clipping">Nail Clipping</option>
                                    <option value="bath">Bath</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
{% endblock %}
