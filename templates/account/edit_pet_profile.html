{% extends "base.html" %}

{% block title %}Edit Pet Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Edit Pet Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
