{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="blog-detail-container">
    <h1 class="blog-title">{{ post.title }}</h1>
    <p class="blog-meta text-center"><small>By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</small></p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-3">
    {% endif %}

    <div class="blog-content">
        <p>{{ post.content }}</p>
    </div>

    <div class="blog-actions">
        <a href="{% url 'blog' %}" class="btn btn-secondary">Back to Blog</a>
    </div>
</div>
{% endblock %}
