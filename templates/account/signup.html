{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<body class="signup-page">
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
{% endblock %}
